<p [ngClass]="{'ltr': true}">
    text
</p>

<ul>
    <li *ngFor="let task of tasks; let i = index; let odd = odd" [class.active]="odd">
        {{i + 1}}:{{task}}
    </li>
</ul>

<ng-container [ngSwitch]="x">
    <p *ngSwitchCase="'a'">
        text a
    </p>
    <p *ngSwitchCase="'b'">
        text b
    </p>
</ng-container>

<p appHighLight>
